<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Your personal assistant in managing your tasks</h1>
      <p>By Raghad Alshammari</p>
    </header>
    <main>
      <div class="robot-section">
        <img src="robot.png" alt="Robot" class="robot-image">
        <p>Your assistant in managing tasks</p>
      </div>
      <div class="task-section">
        <h2>Your tasks:</h2>
        <ul id="task-list">
          <!-- Dynamic tasks will appear here -->
        </ul>
        <input type="text" id="task-input" placeholder="Add a new task">
        <button id="add-task">Add Task</button>
      </div>
      <div class="message-section">
        <h2>My message to you:</h2>
        <p>Never give up, success is near</p>
        <p>Perseverance is the key to success</p>
        <p>Keep going, effort never goes to waste</p>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
